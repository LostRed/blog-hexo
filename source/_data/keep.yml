first_screen:
  enable: true
  background_img: /images/bg.svg
  background_img_dark: /images/bg.svg
  description: 千里之行，始于足下。
  hitokoto: true

social_contact:
  enable: true
  links:
    github: https://github.com/LostRed          # your GitHub URL
    weixin:          # your WeChat QR-Code URL
    qq:              # your QQ QR-Code URL
    weibo: https://weibo.com/u/1952097667          # your WeiBo URL
    zhihu:          # your ZhiHu URL
    twitter:        # your twitter URL
    x: https://x.com/LevyTeng
    facebook: https://www.facebook.com/DengLuwei/       # your facebook URL
    email: lostred@outlook.com          # your email

scroll:
  progress_bar: true
  percent: false
  hide_header: false

home_article:
  announcement:
  category: true
  tag: true
  post_datetime: updated
  post_datetime_format: YYYY年MM月DD日 HH:mm

post:
  author_badge:
    enable: true         # Option values: true | false
    level_badge: true    # Option values: true | false
    custom_badge: [ "One", "Two", "Three" ]
  word_count:
    wordcount: true  # word count, one article
    min2read: true   # time to read, one article
  datetime_format: "YYYY年MM月DD日 HH:mm"
  copyright_info: true  # Option values: true | false
  share: true           # Option values: true | false
  reward:
    enable: false        # Option values: true | false
    img_link:            # Image link for the payment QR code
    text:                # Custom reward text, Can be null
  img_align: left
  created_datetime_icon: fa-solid fa-star
  updated_datetime_icon: fa-solid fa-arrows-rotate

code_block:
  tools:
    enable: true             # Option values: true | false
    style: default            # Option values: default | mac
  highlight_theme: default    # Option values: default | obsidian

toc:
  enable: true      # Option values: true | false
  number: false      # Option values: true | false
  expand_all: true  # Option values: true | false
  init_open: true    # Option values: true | false
  layout: right      # Option values: left | right

website_count:
  busuanzi_count:
    enable: true     # Option values: true | false
    site_uv: true    # Option values: true | false
    site_pv: true    # Option values: true | false
    page_pv: true    # Option values: true | false

local_search:
  enable: true
  preload: true     # Preload the search data when the page loads

comment:
  enable: true
  use: gitalk  # values: valine | gitalk | twikoo
  gitalk:
    github_id: LostRed            # GitHub repo owner
    repository: lostred.info-comments           # Repository name to store issues
    client_id: 3971d804ce3d0e39fed5            # GitHub Application Client ID
    client_secret: 96e5699c48ba68e00f2c9d75013e37f4c01e3b7a        # GitHub Application Client Secret

rss:
  enable: false

lazyload:
  enable: true

cdn:
  enable: true       # Option values: true | false
  provider: unpkg  # Option values: jsdelivr | unpkg

pjax:
  enable: false

footer:
  since: 2020            # The starting year of your website, Can be null
  word_count: true      # Option values: true | false
  site_deploy:
    enable: false        # Option values: true | false
    provider: github     # Option values: github | vercel | netlify | cloudflare | gitee | aliyun | tencent_cloud | upyun
    url:                 # Your deployment provider url, Can be null
  record:
    enable: true        # Option values: true | false
    list:
      - code: 闽ICP备2020021117号           # record code of your website
        link: https://beian.miit.gov.cn           # record link of your website, Can be null
